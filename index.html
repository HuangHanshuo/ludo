<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<title>Dice</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<div class="container"> 

		<div class="dices">
			<span class="dice dice-1" id="dice-1"></span>
			<span class="dice dice-2" id="dice-2"></span>
			<span class="dice dice-3" id="dice-3"></span>
			<span class="dice dice-4" id="dice-4"></span>
			<span class="dice dice-5" id="dice-5"></span>
		</div>
		<audio id='audio'>
		 	<source src="audio/dice-rolling.wav" type="audio/wav">
			Your browser does not support the audio element.
		</audio>

		<div class="btn-group row">
			<div class="btn-again col-xs-6">
				摇一摇
			</div>
			<div class="btn-cover col-xs-6">
				盖上
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var interval;
		$('.btn-again').click(function(){
			if (interval) {
				document.getElementById("audio").pause();
				document.getElementById("audio").currentTime = 0;
				clearInterval(interval)
			}
			interval = setInterval('rollDice()', 100)
			setTimeout('stopRolling()', 1500);
		})
		$('.btn-cover').click(function(){

			console.log(112)
		});
		function rollDice() {
			document.getElementById("audio").play();
			$('.dice').each(function(){
				$(this).attr('class','dice dice-' + parseInt(Math.random()*6 + 1));
			})
		}
		function stopRolling() {
			clearInterval(interval)
		}
	</script>
</body>
</html>
